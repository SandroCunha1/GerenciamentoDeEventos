<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event List{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style type="text/css">   
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box; /* Garante que o tamanho total dos elementos leve em conta a borda e o preenchimento */
		}
		
		ul, ol {
			list-style: none;
		}
		
		blockquote, q {
			quotes: none;
		}
		
		a {
			text-decoration: none;
			color: inherit; 
		}
		
		.navbar{
			background-color: #4277c3;
		}
		.navbar .nav-link, .navbar .navbar-brand {
			color: #ffffff;
		}
		.btn-primary{
			background-color: #4277c3 !important;
			border: none !important;
		}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Eventify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Página inicial</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if request.path == '/evento-list/' or request.path == '/local-list' or request.path == '/atracao-list'%}active{% endif %}" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            Cadastros
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item {% if request.path == '/evento-list' %}active{% endif %}" href="/evento-list">Eventos</a>
                            <a class="dropdown-item {% if request.path == '/local-list' %}active{% endif %}" href="/local-list">Locais</a>
                            <a class="dropdown-item {% if request.path == '/atracao-list' %}active{% endif %}" href="/atracao-list">Atrações</a>
                        </div>
                    </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login/" {% if request.path == '/login' %}active{% endif %}>Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
	  

    <div id="content" name="content" class="main">
        {% block content %}
        {% endblock %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
</body>
</html>
