{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Eventify - Criar Atração
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h3>Criar Atração</h3>
        <br>
        <form method="POST" action="{% url 'atracao-form' %}" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="input-group-prepend mt-3">
                <button name="save" type="submit" class="btn btn-success">
                    Criar
                </button>
            </div>
        </form>
    </div>
{% endblock %}
